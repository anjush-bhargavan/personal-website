      <!-- ====== Contact Area ====== -->
    <section id="contact" class="section-padding contact-section bg-light">
      <div class="container">
          <!-- Section Title -->
          <div class="row justify-content-center">
              <div class="col-lg-6 ">
                  <div class="section-title text-center">
                      <h2>Contact Me</h2>
                      <p>For any queries</p>
                  </div>
              </div>
          </div>
          <!-- //Section Title -->

          <!-- Contact Form -->
          <div class="row justify-content-center">
              <div class="col-lg-10">
                  <!-- Form -->
                  <form id="contact-form" method="POST" 
                  action="https://script.google.com/macros/s/AKfycbxk3qovPo3FCEYfVMUdyHmOc2oxJx1R2c2nKlDHWRzKhiss7eA_ymd8-PavswUxpS2wTw/exec" name="vform" onsubmit="return ValidateEmail(document.vform.email)" class="contact-form bg-white">
                      <div class="row">
                          <div class="col-lg-6 form-group">
                              <input type="text" class="form-control" name="name" required placeholder="Name">
                          </div>
                          <div class="col-lg-6 form-group">
                              <input type="email" class="form-control" name="email" required placeholder="Email">
                          </div>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control" name="subject" required placeholder="Subject">
                      </div>

                      <div class="form-group">
                          <textarea name="message" id="" class="form-control" required placeholder="Message"></textarea>
                      </div>
                      <div class="form-btn text-center">
                          <button class="button" type="submit">Send Message</button>
                      </div>
                  </form>
                  <!-- // Form -->
              </div>
          </div>
          <!-- // Contact Form -->
      </div>
  </section>
